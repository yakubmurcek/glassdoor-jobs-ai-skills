# Default configuration shared by the AI Skills analyzer.
# Copy this file to config/settings.local.toml to override values without
# modifying tracked files.

[paths]
data_dir = "data"
inputs_dir = "data/inputs"
outputs_dir = "data/outputs"
input_csv = "data/inputs/us_relevant_50.csv"
output_csv = "data/outputs/us_relevant_ai_50.csv"

[openai]
model = "gpt-5-nano"
temperature = 0.1
rate_limit_delay = 0.1
batch_size = 20
max_parallel_requests = 3
# Flex processing tier configuration (beta)
service_tier = "flex"  # Use "flex" for batch API pricing, "auto" for standard processing
timeout = 900  # 15 minutes (increased from 10 min default for flex processing)
max_retries = 3  # Maximum retry attempts for resource unavailable errors

[processing]
max_job_desc_length = 6000
